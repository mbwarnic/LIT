    <style>
        #topBar {
            width: 100%;
            height: 12%;
            background-color: black;
            z-index: -1;
        }

        #title {
            padding-top: 2%;
            text-align: center;
            font-size: 40px;
            color: white;
            z-index: -1;
        }

        #list {
            margin-top: 2px;
            width: 100%;
            height: 60%;
            background-color: gray;
            margin-bottom: 2px;
            position: relative;
        }

        .locations {
            width: 100%;
            height: 5%;
            background-color: aqua;
            border-style: solid;
            border-width: 2px 0px 2px 0px;
            align-content: center;
            position: absolute;
        }

        #footer {
            background-color: black;
            width: 100%;
            height: 10%;
        }

        .detailsPage {
            width: 100%;
            height: 100%;
            background-color: black;
            position: absolute;
            right: -100%;
            transition: right 2s ease-in-out;
            z-index: 10;
        }

            .detailsPage.active {
                right: 0px;
            }

            .detailsPage.return {
                right: -100%;
            }
    </style>

    <script>

        $(function () {
            var menu = $('.detailsPage');
            var listItem = $('.locations');
            listItem.on('click', function () {
                menu.toggleClass('active');
            });
        });

        $(function () {
            var menu = $('.detailsPage');
            var button = $('.back');
            button.on('click', function () {
                menu.toggleClass('return');
            });
        });


    </script>
</head>
